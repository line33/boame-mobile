<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-go-back></app-go-back>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="videoinformation anima-word-break ">
    <div class="page-wrapper">
        <div class="title" style="width:80%">
            {{video.video_title | titlecase}}
        </div>
        <div class="a2020">
            {{video.date_string}}
        </div>
        <div class="a15mins">
            {{video.video_length}}
        </div>
        <a href="javascript:void(0)" ion-button (click)="watch()">
          <div class="group">
              <div class="rectangle1">
              </div>
              <img alt="Image/" src="{{loadImage(video.attachment.video_frame_address)}}" class="bgimage"/>
          </div>
          <div class="author">
              {{video.submittedby | titlecase}}
          </div>
          <div class="rectangle">
          </div>
          <div class="playbutton">
              <img alt="Image/" src="../../assets/img/video-information-shape@2x.png" class="shape"/>
          </div>
        </a>
    </div>
</div>
</ion-content>
