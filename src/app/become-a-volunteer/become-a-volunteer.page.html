<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-go-back></app-go-back>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="becomeavolunteer anima-word-break">
    <div class="page-wrapper">
        <div class="becomeavolunteer1">
            Become a <br />Volunteer
        </div>

        <div class="position-wrapper pleaseselect">
          <select class="form-input" [(ngModel)]="inputs.positionid">
            <option value="">Please select</option>
            <option *ngFor="let position of positions" value="{{position.volunteerpositionid}}">{{position.volunteerposition | titlecase}}</option>
          </select>
          <div data-error="yes" [innerHTML]="validation.error.positionid"></div>
        </div>

        <a href="javascript:void(0)" ion-button (click)="submit()">
            <div class="rectangle3">
            </div>
            <div class="continue">
              Continue
            </div>
        </a>
        
        <div class="chooseaposition label">
            Choose a Position
        </div>
        
        <div class="group">
          <div class="input-group">
              <input class="form-input" placeholder="First Name" type="text" [(ngModel)]="inputs.firstname" data-parent=".group > .error-wrapper">
              <input class="form-input" placeholder="last Name" type="text" [(ngModel)]="inputs.lastname" data-parent=".group > .error-wrapper">
          </div>
          <div class="error-wrapper">
            <div data-error="yes" [innerHTML]="validation.error.firstname"></div>
            <div data-error="yes" [innerHTML]="validation.error.lastname"></div>
          </div>
          <div class="fullname label">
              Fullname
          </div>
        </div>

        <div class="groupcopy">
            <input class="form-input" placeholder="Your mobile number" [(ngModel)]="inputs.phone" type="tel">
            <div class="telephone label">
                Telephone
            </div>
            <div data-error="yes" [innerHTML]="validation.error.phone"></div>
        </div>

        <div class="groupcopy2">
            <input class="form-input" placeholder="Your email address" type="email" [(ngModel)]="inputs.email">
            <div class="emailaddress label">
                Email Address
            </div>
            <div data-error="yes" [innerHTML]="validation.error.email"></div>
        </div>

        <div class="groupcopy3">
            <input class="form-input" placeholder="Home/Office address" type="text" [(ngModel)]="inputs.address">
            <div class="residentialaddress label">
                Residential Address
            </div>
            <div data-error="yes" [innerHTML]="validation.error.address"></div>
        </div>

        <div class="groupcopy4">
          
          <div class="label">
              Password
          </div>

          <input class="form-input" placeholder="Your password" type="password" [(ngModel)]="inputs.password">
          <div data-error="yes" [innerHTML]="validation.error.password"></div>
        </div>

        <div class="groupcopy5">
          
          <div class="label">
              Password Again
          </div>

          <input class="form-input" placeholder="Your password again" type="password" [(ngModel)]="inputs.password_again">
          <div data-error="yes" [innerHTML]="validation.error.password_again"></div>
        </div>

        <div class="groupcopy7">
          <select class="form-input" [(ngModel)]="inputs.gender">
            <option value="">Please select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="gender label">
              Gender
          </div>
          <div data-error="yes" [innerHTML]="validation.error.gender"></div>
        </div>

    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <app-basic-footer></app-basic-footer>
</ion-footer>
